<!DOCTYPE html>
<html lang="en">
<head>

    <!-- MDL CSS -->
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">

    <style>
        .download-button {
            position: relative;
            display: inline-flex;
            align-items: center;
        }
        .download-button img {
            height: 24px;
            margin-left: 8px;
        }
        .container {
            padding: 20px;
        }
    </style>
</head>

<div class="container">
    <h1>App Download</h1>

    <!-- Download Button -->
    <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent download-button">
